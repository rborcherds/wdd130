    <header>
        <a href="index.html" class="home-link"><img src="images/logo.webp" alt="Site Logo"

            <a href="trips.html" class="navitem">Trips</a>

        </nav>
    </header>

    <main class="grid contactus">
        <!-- <img src="images/rafting28_1024.jpg" alt="little" class="con-hero"> -->
        <div class="cntbkg con-hero"></div>
        <div class="address">
            <h1 class="center">Dry Oar Rafting</h1>

            <address>525 S Center St,<br> Rexburg, ID 83460</address>
            <a href="tel:1235551234">(123) 555-1234</a>
            <a
              href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#64;&#119;&#104;&#105;&#116;&#101;&#119;&#97;&#116;&#101;&#114;&#114;&#97;&#102;&#116;&#105;&#110;&#103;&#46;&#99;&#111;&#109;">email:
                &#105;&#110;&#102;&#111;&#064;&#119;&#104;&#105;&#116;&#101;&#119;&#097;&#116;&#101;&#114;&#114;&#097;&#102;&#116;&#105;&#110;&#103;&#046;&#099;&#111;&#109;</a>

        </div>
        <div class="contact">

            <form action="#">
                <fieldset class="contact-fields">
                    <label for="name" class="right">Name:</label>
                    <input type="text" id="name" name="from">
                    <label for="email" class="right">e-Mail</label>
                    <input type="email" name="email" id="email">
                    <fieldset class="reason">
                        <legend>Reason for contacting us?</legend>
                        <input type="radio" name="general" id="general">
                        <label for="general">General Inquiry</label>
                        <input type="radio" name="reservation" id="reservation">
                        <label for="reservation">Reservation Inquiry</label>
                        <input type="radio" name="suggestion" id="suggestion">
                        <label for="suggestion">General Suggestion</label>
                    </fieldset>

                    <label for="comment" class="cols-all">Please enter your comment:</label>
                    <textarea name="comment" id="comment" cols="35" rows="5"
                      class="cols-all"></textarea>
                    <div class="signup">
                        <input type="checkbox" name="subscribe" id="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly
                            newsletter</label>
                    </div>
                </fieldset>
                <button type="submit" class="submit">Get in Touch!</button>
            </form>
        </div>

        <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2213.9662753582243!2d-111.78361571748994!3d43.81450909974499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1707770074960!5m2!1sen!2sus"
              width="600" height="450" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        </div>

        <div class="grid employees">
            <h2>We Are Here to Serve You</h2>
            <figure class="employee">
                <img src="images/cartoon-1890438_640.webp" alt="CEO">
                <figcaption>CEO, Mad Max</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/woman-5212479_640.webp" alt="VP Sales">
                <figcaption>VP Sales, Emily Stewart</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/woman-6871495_640.webp" alt="Jen">
                <figcaption>Tour Guide, Sally</figcaption>
            </figure>
        </div>
    </main>
