<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="Get all the ways to contact us and learn about a few of our employees.">
    <meta name="author" content="Ralph Borcherds">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo-ww-200x207.webp" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <address>
                123 Main River Street<br>
                Kolob, California 90210<br>
                <a href="tel:+19999999999">1 999 999 9999</a><br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </address>

        </section>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6659.501273883792!2d-111.78455365448865!3d43.813512549131836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e1!3m2!1sen!2sus!4v1759462201987!5m2!1sen!2sus"
          width="500" height="400" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure class="employee">
                <img src="images/man-640x584.webp" alt="Mad Max, CEO">
                <figcaption>Mad Max - CEO</figcaption>

            </figure>
            <figure class="employee">
                <img src="images/woman-5212479_640.webp" alt="Jane Smith">
                <figcaption>Jane Smith - Safety Officer</figcaption>

            </figure>
            <figure class="employee">
                <img src="images/woman-6871495_640.webp" alt="Stacy Smith - Tour Guide">
                <figcaption>Stacy Smith - Tour Guide</figcaption>

            </figure>
        </section>
        <form action="#" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <div class="purpose">
                <p>Message Purpose:</p>
                <fieldset>

                    <input id="inquiry" type="radio" name="purpose" value="inquiry" required>
                    <label for="inquiry">General Inquiry</label>

                    <input id="reservation" type="radio" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>

                    <input id="feedback" type="radio" name="purpose" value="feedback">
                    <label for="feedback">Website Suggestion</label>
                </fieldset>

            </div>
            <div class="full-w">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required
                  placeholder="Your message"></textarea>
            </div>
            <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="btn btn-submit">Get in Touch!</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting | Ralph Borcherds</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com" target="_blank" rel="noopener"><img
                  src="images/facebook-150x150.svg" alt="Facebook Logo"></a>
            <a href="https://www.x.com" target="_blank" rel="noopener"><img
                  src="images/x-white-1200x1227.svg" alt="X Logo"></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener"><img
                  src="images/instagram-square-150x150.svg" alt="Instagram Logo"></a>
        </nav>
    </footer>
</body>
</html>
